<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Waozi Writings</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="description" content="{{DESC}}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://waozi.dev/writings/{{URL}}">
    <meta property="og:title" content="{{TITLE}} - Waozi Writings">
    <meta property="og:description" content="{{DESC}}">
    <meta property="og:image" content="https://waozi.dev{{IMGSRC}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://waozi.dev/writings/{{URL}}">
    <meta property="twitter:title" content="{{TITLE}} - Waozi Writings">
    <meta property="twitter:description" content="{{DESC}}">
    <meta property="twitter:image" content="https://waozi.dev{{IMGSRC}}">

    <style>
        body {
            background: linear-gradient(45deg, #A8D8B9, #A1C6EA, #E6D2B5, #C5B9CD);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #2C3E50;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .book {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border: 2px solid #3498DB;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .book::before, .book::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to right, #3498DB, transparent 10%, transparent 90%, #3498DB);
        }
        .book::before { top: 0; }
        .book::after { bottom: 0; }
        h1, h2 {
            font-family: 'Philosopher', sans-serif;
            color: #2C3E50;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .date, .category {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
            color: #7F8C8D;
        }
        img {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border: 1px solid #3498DB;
            border-radius: 5px;
        }
        a {
            color: #3498DB;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980B9;
            text-decoration: underline;
        }
        .content {
            text-align: justify;
            padding: 20px;
            border-top: 1px dashed #BDC3C7;
            border-bottom: 1px dashed #BDC3C7;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498DB;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2980B9;
            text-decoration: none;
        }
        .image-row {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .image-row img {
            max-width: 48%;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @media (max-width: 600px) {
            .book {
                padding: 20px;
            }
            .image-row {
                flex-direction: column;
            }
            .image-row img {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="book">
        <h1>{{TITLE}}</h1>
        <p class="date">{{DATE}} - {{READTIME}}</p>
        <img src="{{IMGSRC}}" alt="{{IMGALT}}">
        <p class="category">{{CATEGORY}}</p>
        <div class="content">
            {{CONTENT}}
        </div>
        <a href="index.html" class="back-link">Back to Writings</a>
    </div>
</body>
</html>
