name: Build and Deploy

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Lua and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.3 luarocks
        luarocks install --local luafilesystem
        luarocks install --local lyaml

    - name: Set up Lua path
      run: |
        echo "LUA_PATH='$HOME/.luarocks/share/lua/5.3/?.lua;$HOME/.luarocks/share/lua/5.3/?/init.lua;'$LUA_PATH'" >> $GITHUB_ENV
        echo "LUA_CPATH='$HOME/.luarocks/lib/lua/5.3/?.so;'$LUA_CPATH'" >> $GITHUB_ENV

    - name: Build the site
      run: lua src/lua/build.lua

    - name: Install Netlify CLI
      run: npm install -g netlify-cli

    - name: Deploy to Netlify
      run: netlify deploy --dir=dist --prod
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}